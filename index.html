<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>calculator</title>
</head>
<body>
    <header>
        <h1>Simple Calculator</h1>
    </header>
    <div class="input-container">
        <label for="input-a">Enter A:</label>
        <input type="number" name="" id="input-a"> <br><br>
        <label for="input-b">Enter B:</label>
        <input type="number" name="" id="input-b"> <br><br>
        <h3>select operator:</h3>
        <button type="submit" id="input-add">+</button>
        <button type="submit" id="input-sub">-</button>
        <button type="submit" id="input-mul">*</button>
        <button type="submit" id="input-div">/</button>
        <button type="reset" id="reload">reset</button>
    </div>

    <div id="display-ans">
        <p>⚠️Warning: Addition(+) operator didn't work currently </p>

    </div>
    <script src="main.js"></script>
</body>
</html>
